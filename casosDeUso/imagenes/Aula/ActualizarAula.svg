<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="508px" preserveAspectRatio="none" style="width:1008px;height:508px;background:#FFFFFF;" version="1.1" viewBox="0 0 1008 508" width="1008px" zoomAndPan="magnify"><title>Actualizar Aula</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="119.2598" x="443.1035" y="32.9951">Actualizar Aula</text><ellipse cx="491.3384" cy="57.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="308.334" x="337.1714" y="87.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="288.334" x="347.1714" y="108.4355">El usuario solicita introducir cambios en un aula</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="375.2246" x="303.7261" y="141.2656"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="355.2246" x="313.7261" y="162.4043">El sistema permite introducir los datos del aula a modificar</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="296.6328" x="343.022" y="195.2344"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="276.6328" x="353.022" y="216.373">El usuario introduce los nuevos datos del aula</text><polygon fill="#F1F1F1" points="448.3562,249.2031,534.3206,249.2031,546.3206,261.2031,534.3206,273.2031,448.3562,273.2031,436.3562,261.2031,448.3562,249.2031" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="85.9644" x="448.3562" y="265.0112">&#191;Datos v&#225;lidos?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="10.0386" x="426.3176" y="258.6089">S&#237;</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="14.9585" x="546.3206" y="258.6089">No</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="258.5293" x="110.457" y="283.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="238.5293" x="120.457" y="304.3418">El sistema permite guardar los cambios</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="339.3418" x="70.0508" y="337.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="319.3418" x="80.0508" y="358.3105">El sistema actualiza el aula con la nueva informaci&#243;n</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="457.4434" x="11" y="391.1406"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="437.4434" x="21" y="412.2793">El sistema presenta una confirmaci&#243;n: "Aula actualizada correctamente"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="509.0234" x="488.4434" y="283.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="489.0234" x="498.4434" y="304.3418">El sistema presenta un mensaje de error: "Los datos introducidos no son v&#225;lidos"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="331.8359" x="577.0371" y="337.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="311.8359" x="587.0371" y="358.3105">El sistema permite introducir nuevamente los datos</text><polygon fill="#F1F1F1" points="491.3384,431.1094,503.338