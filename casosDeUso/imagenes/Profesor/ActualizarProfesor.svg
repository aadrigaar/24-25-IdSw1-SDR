<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="508px" preserveAspectRatio="none" style="width:1031px;height:508px;background:#FFFFFF;" version="1.1" viewBox="0 0 1031 508" width="1031px" zoomAndPan="magnify"><title>Actualizar Profesor</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="151.4365" x="438.5815" y="32.9951">Actualizar Profesor</text><ellipse cx="508.688" cy="57.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="332.7148" x="342.3306" y="87.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="312.7148" x="352.3306" y="108.4355">El usuario solicita introducir cambios en un profesor</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="399.6055" x="308.8853" y="141.2656"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="379.6055" x="318.8853" y="162.4043">El sistema permite introducir los datos del profesor a modificar</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="321.0137" x="348.1812" y="195.2344"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="301.0137" x="358.1812" y="216.373">El usuario introduce los nuevos datos del profesor</text><polygon fill="#F1F1F1" points="465.7058,249.2031,551.6702,249.2031,563.6702,261.2031,551.6702,273.2031,465.7058,273.2031,453.7058,261.2031,465.7058,249.2031" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="85.9644" x="465.7058" y="265.0112">&#191;Datos v&#225;lidos?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="10.0386" x="443.6672" y="258.6089">S&#237;</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="14.9585" x="563.6702" y="258.6089">No</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="258.5293" x="122.0234" y="283.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="238.5293" x="132.0234" y="304.3418">El sistema permite guardar los cambios</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="363.7227" x="69.4268" y="337.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="343.7227" x="79.4268" y="358.3105">El sistema actualiza el profesor con la nueva informaci&#243;n</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="480.5762" x="11" y="391.1406"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="460.5762" x="21" y="412.2793">El sistema presenta una confirmaci&#243;n: "Profesor actualizado correctamente"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="509.0234" x="511.5762" y="283.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="489.0234" x="521.5762" y="304.3418">El sistema presenta un mensaje de error: "Los datos introducidos no son v&#225;lidos"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="331.8359" x="600.1699" y="337.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="311.8359" x="610.1699" y="358.3105">El sistema permite introducir nuevamente los datos</text><polygon fill="#F1F1F1" 