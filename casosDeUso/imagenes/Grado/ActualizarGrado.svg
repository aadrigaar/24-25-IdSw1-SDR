<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="508px" preserveAspectRatio="none" style="width:1018px;height:508px;background:#FFFFFF;" version="1.1" viewBox="0 0 1018 508" width="1018px" zoomAndPan="magnify"><title>Actualizar Grado</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="131.6943" x="441.9019" y="32.9951">Actualizar Grado</text><ellipse cx="498.8618" cy="57.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="317.5508" x="340.0864" y="87.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="297.5508" x="350.0864" y="108.4355">El usuario solicita introducir cambios en un grado</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="384.4414" x="306.6411" y="141.2656"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="364.4414" x="316.6411" y="162.4043">El sistema permite introducir los datos del grado a modificar</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="305.8496" x="345.937" y="195.2344"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="285.8496" x="355.937" y="216.373">El usuario introduce los nuevos datos del grado</text><polygon fill="#F1F1F1" points="455.8796,249.2031,541.844,249.2031,553.844,261.2031,541.844,273.2031,455.8796,273.2031,443.8796,261.2031,455.8796,249.2031" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="85.9644" x="455.8796" y="265.0112">&#191;Datos v&#225;lidos?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="10.0386" x="433.8411" y="258.6089">S&#237;</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="14.9585" x="553.844" y="258.6089">No</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="258.5293" x="115.4727" y="283.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="238.5293" x="125.4727" y="304.3418">El sistema permite guardar los cambios</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="348.5586" x="70.458" y="337.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="328.5586" x="80.458" y="358.3105">El sistema actualiza el grado con la nueva informaci&#243;n</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="467.4746" x="11" y="391.1406"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="447.4746" x="21" y="412.2793">El sistema presenta una confirmaci&#243;n: "Grado actualizado correctamente"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="509.0234" x="498.4746" y="283.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="489.0234" x="508.4746" y="304.3418">El sistema presenta un mensaje de error: "Los datos introducidos no son v&#225;lidos"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="331.8359" x="587.0684" y="337.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="311.8359" x="597.0684" y="358.3105">El sistema permite introducir nuevamente los datos</text><polygon fill="#F1F1F1" points="498.8618,431.1094,51