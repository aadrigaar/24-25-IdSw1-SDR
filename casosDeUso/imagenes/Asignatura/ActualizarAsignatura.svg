<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="508px" preserveAspectRatio="none" style="width:1046px;height:508px;background:#FFFFFF;" version="1.1" viewBox="0 0 1046 508" width="1046px" zoomAndPan="magnify"><title>Actualizar Asignatura</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="170.625" x="436.6543" y="32.9951">Actualizar Asignatura</text><ellipse cx="520.1885" cy="57.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="354.1543" x="343.1113" y="87.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="334.1543" x="353.1113" y="108.4355">El usuario solicita introducir cambios en una asignatura</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="424.8594" x="307.7588" y="141.2656"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="404.8594" x="317.7588" y="162.4043">El sistema permite introducir los datos de la asignatura a modificar</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="346.2676" x="347.0547" y="195.2344"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="326.2676" x="357.0547" y="216.373">El usuario introduce los nuevos datos de la asignatura</text><polygon fill="#F1F1F1" points="477.2063,249.2031,563.1707,249.2031,575.1707,261.2031,563.1707,273.2031,477.2063,273.2031,465.2063,261.2031,477.2063,249.2031" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="85.9644" x="477.2063" y="265.0112">&#191;Datos v&#225;lidos?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="10.0386" x="455.1677" y="258.6089">S&#237;</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="14.9585" x="575.1707" y="258.6089">No</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="258.5293" x="129.6904" y="283.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="238.5293" x="139.6904" y="304.3418">El sistema permite guardar los cambios</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="377.7793" x="70.0654" y="337.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="357.7793" x="80.0654" y="358.3105">El sistema actualiza la asignatura con la nueva informaci&#243;n</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="495.9102" x="11" y="391.1406"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="475.9102" x="21" y="412.2793">El sistema presenta una confirmaci&#243;n: "Asignatura actualizada correctamente"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="509.0234" x="526.9102" y="283.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="489.0234" x="536.9102" y="304.3418">El sistema presenta un mensaje de error: "Los datos introducidos no son v&#225;lidos"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="331.8359" x="615.5039" y="337.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="311.8359" x="625.5039" y="358.3105">El sistema permite introducir nuevamente los datos</text><poly