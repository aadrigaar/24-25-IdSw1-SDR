<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="632px" preserveAspectRatio="none" style="width:1205px;height:632px;background:#FFFFFF;" version="1.1" viewBox="0 0 1205 632" width="1205px" zoomAndPan="magnify"><defs/><g><ellipse cx="620.7559" cy="20" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="452.4102" x="394.5508" y="50"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="432.4102" x="404.5508" y="71.1387">El usuario solicita introducir asignaci&#243;n de un profesor a una asignatura</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="395.1758" x="423.168" y="103.9688"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="375.1758" x="433.168" y="125.1074">El sistema permite la introducci&#243;n de datos para la asignaci&#243;n</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="272.3926" x="484.5596" y="157.9375"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="252.3926" x="494.5596" y="179.0762">El usuario introduce selecci&#243;n de profesor</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="381.207" x="430.1523" y="211.9063"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="361.207" x="440.1523" y="233.0449">El sistema muestra las asignaturas disponibles para asignar</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="389.334" x="426.0889" y="265.875"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="369.334" x="436.0889" y="287.0137">El usuario introduce selecci&#243;n de una o m&#250;ltiples asignaturas</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="500.0996" x="370.7061" y="319.8438"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="480.0996" x="380.7061" y="340.9824">El sistema verifica el n&#250;mero de asignaturas actualmente asignadas al profesor</text><polygon fill="#F1F1F1" points="523.1443,373.8125,718.3674,373.8125,730.3674,385.8125,718.3674,397.8125,523.1443,397.8125,511.1443,385.8125,523.1443,373.8125" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="195.2231" x="523.1443" y="389.6206">&#191;Excede el l&#237;mite de 8 asignaturas?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="10.0386" x="501.1057" y="383.2183">S&#237;</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="14.9585" x="730.3674" y="383.2183">No</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="617.7148" x="11" y="407.8125"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="597.7148" x="21" y="428.9512">El sistema presenta mensaje de error: "El profesor ya tiene asignadas el m&#225;ximo de 8 asignaturas"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="310.6309" x="164.542" y="461.7813"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="290.6309" x="174.542" y="482.9199">El usuario decide no continuar con la asignaci&#243;n</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="202.7363" x="820.2861" y="407.8125"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="182.7363" x="830.2861" y="428.9512">El sistema guarda los cambios</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="513.5234" x="664.8926" y="461.7813"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="493.5234" x="674.8926" y="482.9199">El sistema actualiza el calendario del profesor con la informaci&#243;n correspondiente</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="545.8789" x="648.7148" y="515.75"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="525.8789" x="658.7148" y="536.8887">El sistema presenta confirmaci&#243;n: "Profesor asignado correctamente a las asignaturas"</text><polygon fill="#F1F1F1" points="620.7559,555.7188,632.7559,567.7188,620.7559,579.7188,608.7559,567.7188,620.7559,555.7188" style="stroke:#181818;stroke-width:0.5;"/><ellipse cx="620.7559" cy="610.7188" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1;"/><ellipse cx="620.7559" cy="610.7188" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="620.7559" x2="620.7559" y1="30" y2="50"/><polygon fill="#181818" points="616.7559,40,620.7559,50,624.7559,40,620.7559,44" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="620.7559" x2="620.7559" y1="83.9688" y2="103.9688"/><polygon fill="#181818" points="616.7559,93.9688,620.7559,103.9688,624.7559,93.9688,620.7559,97.9688" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="620.7559" x2="620.7559" y1="137.9375" y2="157.9375"/><polygon fill="#181818" points="616.7559,147.9375,620.7559,157.9375,624.7559,147.9375,620.7559,151.9375" style="stroke:#181818;stroke-width:1;"/><line style="strok