<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="670px" preserveAspectRatio="none" style="width:1205px;height:670px;background:#FFFFFF;" version="1.1" viewBox="0 0 1205 670" width="1205px" zoomAndPan="magnify"><title>Asignar Profesor</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="132.4053" x="535.0942" y="32.9951">Asignar Profesor</text><ellipse cx="620.7559" cy="57.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="452.4102" x="394.5508" y="87.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="432.4102" x="404.5508" y="108.4355">El usuario solicita introducir asignaci&#243;n de un profesor a una asignatura</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="395.1758" x="423.168" y="141.2656"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="375.1758" x="433.168" y="162.4043">El sistema permite la introducci&#243;n de datos para la asignaci&#243;n</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="272.3926" x="484.5596" y="195.2344"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="252.3926" x="494.5596" y="216.373">El usuario introduce selecci&#243;n de profesor</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="381.207" x="430.1523" y="249.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="361.207" x="440.1523" y="270.3418">El sistema muestra las asignaturas disponibles para asignar</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="389.334" x="426.0889" y="303.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="369.334" x="436.0889" y="324.3105">El usuario introduce selecci&#243;n de una o m&#250;ltiples asignaturas</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="500.0996" x="370.7061" y="357.1406"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="480.0996" x="380.7061" y="378.2793">El sistema verifica el n&#250;mero de asignaturas actualmente asignadas al profesor</text><polygon fill="#F1F1F1" points="523.1443,411.1094,718.3674,411.1094,730.3674,423.1094,718.3674,435.1094,523.1443,435.1094,511.1443,423.1094,523.1443,411.1094" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="195.2231" x="523.1443" y="426.9175">&#191;Excede el l&#237;mite de 8 asignaturas?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="10.0386" x="501.1057" y="420.5151">S&#237;</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="14.9585" x="730.3674" y="420.5151">No</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="617.7148" x="11" y="445.1094"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="597.7148" x="21" y="466.248">El sistema presenta mensaje de error: "El profesor ya tiene asignadas el m&#225;ximo de 8 asignaturas"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="310.6309" x="164.542" y="499.0781"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="290.6309" x="174.542" y="520.2168">El usuario decide no continuar con la asignaci&#243;n</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="202.7363" x="820.2861" y="445.1094"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="182.7363" x="830.2861" y="466.248">El sistema guarda los cambios</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="513.5234" x="664.8926" y="499.0781"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="493.5234" x="674.8926" y="520.2168">El sistema actualiza el calendario del profesor con la informaci&#243;n correspondiente</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="545.8789" x="648.7148" y="553.0469"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="525.8789" x="658.7148" y="574.1855">El sistema presenta confirmaci&#243;n: "Profesor asignado correctamente a las asignaturas"</text><polygon fill="#F1F1F1" points="620.7559,593.0156,632.7559,605.0156,620.7559,617.0156,608.7559,605.0156,620.7559,593.0156" style="stroke:#181818;stroke-width:0.5;"/><ellipse cx="620.7559" cy="648.0156" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1;"/><ellipse cx="620.7559" cy="648.0156" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="620.7559" x2="620.7559" y1="67.2969" y2="87.2969"/><polygon fill="#181818" points="616.7559,77.2969,620.7559,87.2969,624.7559,77.2969,620.7559,81.2969" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="620.7559" x2="620.7559" y1="121.2656" y2="141.2656"/><polygon fill="#181818" points="616.7559,131.2656,620.7559,141.2656,624.7559,131.2656,620.7559,135.2656" style="stroke:#181818;stroke-width:1;"/><line style="str