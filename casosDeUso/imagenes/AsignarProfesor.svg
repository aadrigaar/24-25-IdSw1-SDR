<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="670px" preserveAspectRatio="none" style="width:1408px;height:670px;background:#FFFFFF;" version="1.1" viewBox="0 0 1408 670" width="1408px" zoomAndPan="magnify"><title>Asignar Profesor</title><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="132.4053" x="636.6489" y="32.9951">Asignar Profesor</text><ellipse cx="773.0879" cy="57.2969" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1;"/><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="295.2559" x="625.46" y="87.2969"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="275.2559" x="635.46" y="108.4355">El usuario solicita asignar asignatura profesor</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="279.5527" x="633.3115" y="141.2656"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="259.5527" x="643.3115" y="162.4043">El sistema le muestra la lista de profesores</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="219.0195" x="663.5781" y="195.2344"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="199.0195" x="673.5781" y="216.373">El usuario selecciona un profesor</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="286.2559" x="629.96" y="249.2031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="266.2559" x="639.96" y="270.3418">El sistema le muestra la lista de asignaturas</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="449.5098" x="548.333" y="303.1719"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="429.5098" x="558.333" y="324.3105">El usuario selecciona una o varias asignaturas y la asocia a un profesor</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="500.0996" x="523.0381" y="357.1406"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="480.0996" x="533.0381" y="378.2793">El sistema verifica el n&#250;mero de asignaturas actualmente asignadas al profesor</text><polygon fill="#F1F1F1" points="595.9895,411.1094,950.1863,411.1094,962.1863,423.1094,950.1863,435.1094,595.9895,435.1094,583.9895,423.1094,595.9895,411.1094" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="354.1968" x="595.9895" y="426.9175">&#191;Excede el l&#237;mite de 8 asignaturas o el usuario decide terminar?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="10.0386" x="573.9509" y="420.5151">S&#237;</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="14.9585" x="962.1863" y="420.5151">No</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="820.8242" x="11" y="445.1094"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="800.8242" x="21" y="466.248">El sistema presenta mensaje de error: "El profesor ya tiene asignadas el m&#225;ximo de 8 asignaturas o el usuario ha decidido terminar"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="340.1855" x="251.3193" y="499.0781"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="320.1855" x="261.3193" y="520.2168">El sistema muestra mensaje: "Asignaci&#243;n terminada"</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="202.7363" x="1023.3955" y="445.1094"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="182.7363" x="1033.3955" y="466.248">El sistema guarda los cambios</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="305.1172" x="972.2051" y="499.0781"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="285.1172" x="982.2051" y="520.2168">El sistema actualiza la informaci&#243;n del profesor</text><rect fill="#F1F1F1" height="33.9688" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="545.8789" x="851.8242" y="553.0469"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="525.8789" x="861.8242" y="574.1855">El sistema presenta confirmaci&#243;n: "Profesor asignado correctamente a las asignaturas"</text><polygon fill="#F1F1F1" points="773.0879,593.0156,785.0879,605.0156,773.0879,617.0156,761.0879,605.0156,773.0879,593.0156" style="stroke:#181818;stroke-width:0.5;"/><ellipse cx="773.0879" cy="648.0156" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1;"/><ellipse cx="773.0879" cy="648.0156" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="773.0879" x2="773.0879" y1="67.2969" y2="87.2969"/><polygon fill="#181818" points="769.0879,77.2969,773.0879,87.2969,777.0879,77.2969,773.0879,81.2969" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="773.0879" x2="773.0879" y1="121.2656" y2="141.2656"/><polygon fill="#181818" points="769.0879,131.2656,773.0879,141.2656,777.0879,131.2656,773.0879,135.2656" style="stroke:#181818;stroke-width:1;"/><line style="stroke:#181818;stroke-width:1;" x1="773.0879" x2="773.0879